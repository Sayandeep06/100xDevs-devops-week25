name: Deploy to staging

on:
  push:
    branches: [ main ]

jobs:
  redeploy_everything:
    runs-on: ubuntu-latest
    name: Deploying everything to the staging cluster
    steps:
      - name: Checkout repo (optional but clean)
        uses: actions/checkout@v3

      - name: SSH and deploy to staging
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/ssh_key
          chmod 600 ~/ssh_key
          ssh -o ServerAliveInterval=30 -o ServerAliveCountMax=120 -o StrictHostKeyChecking=no -i ~/ssh_key ubuntu@54.221.115.247 "
            cd 100xDevs-devops-week25/ &&
            git pull origin main &&
            export NVM_DIR=\$HOME/.nvm &&
            source \$NVM_DIR/nvm.sh &&
            nvm use 22 &&
            npm install -g pnpm &&
            pnpm install &&
            pnpm run build -- --no-lint &&
            pm2 restart fe-server &&
            pm2 restart http-server &&
            pm2 restart ws-server
          "
